image: hub.c.163.com/qingzhou/maven-tomcat:8-jdk8-3
variables:
  # Please edit to your GitLab project
  CI_REGISTRY_IMAGE: ${CI_REGISTRY}/qingzhou/nsf-api-plane-server
  DOCKER_TLS_CERTDIR: ''
  DOCKER_DRIVER: overlay2  
  DOCKER_HOST: tcp://docker:2375/
  branch_url: $CI_PROJECT_URL/tree/$CI_COMMIT_REF_NAME




stages:
  - build
  - test
  - buildImage
  

before_script:
  - export MAVEN_HOME=/usr/local/bin/apache-maven-3.6.3

job_build:
  stage: build
  script:
    - $MAVEN_HOME/bin/mvn clean
    - echo "now stage is 1-build"  
  tags:
    - qz-gitlab-runner

job_unit_test:
  stage: test
  script:
    - $MAVEN_HOME/bin/mvn clean install -Dmaven.test.failure.ignore=true   -DsuiteXmlFile=src/main/resources/testng.xml  -D$.initIfNecessary=true -D $.destroyIfNecessary=true -DactiveEnv=wangguan -D$.envoyConfigDump=true -D$.virtualServiceDump=true -D$.waitPublishComplete=5000|tee -a result.txt
    - echo "now unit_test finished."
  cache:
    paths:
      - /builds/qingzhou/yx-gateway-api-plane/nsf-api-plane-server
  tags:
    - qz-gitlab-runner    

job_buildImage:
    stage: buildImage
    image: docker:stable
    services:
      - docker:dind
    before_script:
      - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    cache:
     paths:
      - /builds/qingzhou/yx-gateway-api-plane/nsf-api-plane-server

    script:
      - echo "Building image - hub.c.163.com/qingzhou/nsf-api-plane-server:latest"
      - cd /builds/qingzhou/yx-gateway-api-plane/nsf-api-plane-server/
      - HASH=${CI_COMMIT_SHA:0:8}
      - NOW=`date +%Y%m%d-%H%M%S`
      - IMAGE=${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_NAME}-${NOW}-${HASH}
      - echo $IMAGE
      - docker image build --force-rm --no-cache -t $IMAGE .
      - docker image push $IMAGE
    only:
      - release-1.1
      
    tags:
      - qz-gitlab-runner






